            <span class="navbar-toggler-icon d-flex justify-content-center align-items-center">

          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">

                <button type="submit">Find</button>
            </div>
        </div>
      </div>

                    <div class="item-cont-1 d-flex justify-content-between align-items-center">

                    <div class="item-cont-2">

                        <div class="temp  d-flex justify-content-between align-items-center">

                            <img id="currentImg" src="" alt="">

                        <a href="#" id="Weather-statu" class="text-decoration-none d-block"></a>


                        <span> <img class="" src="Images/icon-umberella@2x.png" alt=""> 20%</span>
                        <span> <img class="" src="Images/icon-wind@2x.png" alt=""> 18km/h</span>
                        <span> <img class="" src="Images/icon-compass@2x.png" alt=""> East</span>

                </div>
                <div class="col-lg-4 item2 px-0">
                    <div class="item-cont-1 d-flex justify-content-center align-items-center">
                        <span>Tuesday</span>
                    </div>

                    <div class="item-container">
                        <img src="" alt="">
                        <h3></h3>
                        <p></p>

                </div>

                <input class="sub-input w-100 " type="text" placeholder="Enter your email to subscribe...">
                <button class="sub-btn">Subscribe</button>
              </div>
            </div>
            <div class="col-md-4 d-flex align-items-center">
              <div class="inner-icons ms-auto">
                <div class="icons-cont d-flex justify-content-end align-items-center">
